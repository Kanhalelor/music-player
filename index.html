<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <script defer src="./js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="music-header">
      <h1 class="title">
        Music Player
      </h1>
    </div>
    <div class="music-player-container">
      <div class="img-container">
        <img
          src="./images/Maroon 5 SZA - What Lovers Do.jpg"
          alt="Coldplay"
          id="cover"
        />
      </div>
      <div class="player-box">
        <div class="song-details">
          <p class="song-title">Sky Full of Starts</p>
          <audio
            id="audio"
            src="./music/Coldplay - A Sky Full Of Stars.mp3"
          ></audio>
        </div>
        <div class="progress-box">
          <div id="progress" class="progress-bar"></div>
        </div>
        <div class="music-controls-box">
          <div class="btn-bkw">
            <i id="prev" class="fa fa-backward"></i>
          </div>
          <div class="btn-play-pause">
            <i id="play" class="fa fa-play"></i>
          </div>
          <div class="btn-fwd">
            <i id="next" class="fa fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
